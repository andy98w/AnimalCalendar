<navbar></navbar>
<!-- Main content -->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="inner-adjust">
    <!-- Show user data when logged in -->
    <div class="row" *ngIf="authService.userData as user">
      <div class="col-md-12">
        <div class="media">
          <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
            alt="{{user.displayName}}">
          <div class="media-body">
            <div [ngSwitch]="viewMode">
              <ul class="nav nav-tabs">
                  <li class = "nav-link" [class.active]="viewMode == 'cat'"><a (click)="viewMode = 'cat'">Cat view</a></li>
                  <li class = "nav-link" [class.active]="viewMode == 'dog'"><a (click)="viewMode = 'dog'">Dog View</a></li>
              </ul>
              <div *ngSwitchCase="'cat'">
                  <div class="dark-theme">
                      <calendar></calendar>
                  </div>
              </div>
              <div *ngSwitchDefault>
                  <calendar></calendar>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
